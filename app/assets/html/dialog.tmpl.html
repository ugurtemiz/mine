<md-dialog aria-label="Mango (Fruit)" ng-controller="DialogController"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Create an Analysis</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-icon="window-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-content layout-padding>
  <form name="projectForm">
  <md-input-container class="md-block">
  <label>Description</label>
  <input md-maxlength="30" required md-no-asterisk name="description" ng-model="project.description">
  <div ng-messages="projectForm.description.$error">
  <div ng-message="required">This is required.</div>
  <div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>
  </div>
  </md-input-container>
  <md-input-container class="md-block">
  <input ng-model="photo"
    onchange="angular.element(this).scope().file_changed(this)"
    type="file" accept="*" />
  </md-input-container>
  <md-input-container class="md-block">
  <label>Algorithm Selection</label>
  <md-select ng-model="algorithm">
  <md-option ng-repeat="algorithm in algorithms" value="{{algorithm}}">{{algorithm}}</md-option>
  </md-select>
  </md-input-container>
  <md-input-container class="md-block">
  <label>Minimum Support of an Item Set</label>
  <input ng-model="minimumSupport" type="number" step="0.01">
  </md-input-container>
  <md-input-container class="md-block">
  <label>Minimum Number of Items per Item Set</label>
  <input ng-model="minimumSupportPerItemSet" type="number" step="1">
  </md-input-container>
  <md-input-container class="md-block">
  <label>Sort Selection</label>
  <md-select ng-model="sort">
  <md-option ng-repeat="sort in sorts" value="{{sort}}">{{sort}}</md-option>
  </md-select>
  </md-input-container>
  <md-input-container class="md-block">
  <label>Data to Show (Max. 500)</label>
  <input ng-model="maxData" type="number" min="1" max="500" step="1">
  </md-input-container>
  </form>
  </md-content>
  </div>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button href="http://www.borgelt.net/doc/fpgrowth/fpgrowth.html#options" target="_blank" md-autofocus>
      More on Options
    </md-button>
    <span flex></span>
    <md-button ng-click="start();" class="md-raised md-primary" style="margin-right:20px;">
      Start
    </md-button>
  </md-dialog-actions>
  </form>
</md-dialog>
