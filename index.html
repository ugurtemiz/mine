   <script> document.write(process.platform) </script>
   <script type="text/javascript"> 
      var fs = require('fs');
      
        const exec = require('child_process').exec;
        const child = exec('./app/src/algorithms/fpgrowth/src/fpgrowth ./app/src/algorithms/fpgrowth/ex/test1.tab test1.out',
        (error, stdout, stderr) => {
            console.log(`stdout: ${stdout}`);
            console.log(`stderr: ${stderr}`);
            var file = fs.readFileSync('test1.out'); 
            document.write(file);
            if (error !== null) {
                console.log(`exec error: ${error}`);
            }
        });
   </script>
